<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="page">

      <header class="header">
        <img class="header__logo" src="./images/Vector__Logo_Mesto.svg" alt="Лого Место">
      </header>

      <main class="content">

        <section class="profile">
          <img src="./images/Ive_Kusto.jpg" alt="исследователь океана жан-ив кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button">Редактировать</button>
            </div>  
              <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements block-cards">
          <ul class="elements__group"></ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <section class="popup popup_form_edit-profile">
        <div class="popup__container">
          <button class="popup__close" type="button">Закрыть</button>
          <form class="form form_type_profile" name="edit-profile" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <div class="form__field">
              <input type="text" value="Жак-Ив Кусто" placeholder="Ваше имя" class="form__input form__input_type_name" name="profile-name" id="profile-name" minlength="2" maxlength="40" required>
              <span class="form__input-error profile-name-error"></span>
            </div>
            <div class="form-field">
              <input type="text" value="Исследователь океана" placeholder="Чем занимаетесь?" class="form__input form__input_type_job" id="profile-job" minlength="2" maxlength="200" required>
              <span class="form__input-error profile-job-error"></span>
            </div>
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_form_add-card">
        <div class="popup__container">
          <button class="popup__close" type="button">Закрыть</button>
          
          <form class="form form_type_profile" name="add-card" novalidate>
            <h2 class="form__title">Новое место</h2>
            <div class="form__field">
              <input type="text" value="" placeholder="Название" class="form__input form__input_type_title" name="name" id="place_name" minlength="2" maxlength="30" required>
              <span class="form__input-error place_name-error"></span>
            </div>
            <div class="form-field">
              <input type="url" value="" placeholder="Ссылка на картинку" class="form__input form__input_type_link" id="link-image" required>
              <span class="form__input-error link-image-error"></span>
            </div>
            <button type="submit" class="form__submit">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup popup_view-image">
        <div class="popup__content">
          <img src="#" alt="" class="popup__image">
          <h3 class="popup__description"></h3>
          <button class="popup__close" type="button">
            <img class="popup__close-image" src="./images/popup__close_icone.svg" alt="закрыть окно">
          </button>
        </div>
      </section>
     
      <template id="card-template">
        <li class="element">
          <img src="#" alt="" class="element__image">
          <div class="element__container">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button"></button>
          </div>
          <button type="button" class="element__btn-trash"></button>
        </li>
      </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
 </body>

</html>
